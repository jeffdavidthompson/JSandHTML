<!DOCTYPE html>
<html>
  <head>
    <center>
      <h1>Half Life 3 v.01</h1>
    </center>
  </head>
  <center>
    <table width="1000" border="4" CELLPADDING=20>
      <tr>
        <td height="500" style="word-wrap: break-word;">
          <center>
            <img id="imgcol1" / src="http://www.gamesprays.com/images/icons/Headcrab_icon1153.jpg">
            <p id="textcol1">
              Starting Text: Welcome to Half Life 3 v.01.
              <br>
              Press "START GAME" to Start.
            </p>
            <button id="start" style="visibility:visible" onclick="start()">START GAME</button>
            <br>
            <!-- This break is an ad-hoc fix for the vert centering after buttons -->
          </center>
        </td>
        <td>
          <center>
            <img id="imgcol2" / src="http://www.gamesprays.com/images/icons/Headcrab_icon1153.jpg">
            <p id="textcol2">

            </p>
            <button id="choice1" onclick="play(forward)" style="visibility:hidden">BUTTON</button>
            <button id="choice2" onclick="play(backward)" style="visibility:hidden">BUTTON</button>
          </center>
        </td>
        <td>
          <center>
            <img id="imgcol3" / src="http://www.gamesprays.com/images/icons/Headcrab_icon1153.jpg">
            <p id="textcol3">

            </p>
            <button id="confirm" style="visibility:hidden" onclick="col3ok()">BUTTON</button>
          </center>
        </td>
      </tr>
    </table>
  </center>

  <!--Functions-->
   <script type='text/Javascript'>

   buttonTextChoices = ["Forward","Backward","Punch","Kick"];

   col1TextInfo = ["You find yourself in the middle of a small closet with no memory of how you got there. The door is ajar.","An insectoid like creature jumps toward you!"]

   col2TextInfo = ["Would you like to move forward or backward?","How will you react to the alien?"]

   col3TextPass = ["You step forward into the darkened hallway, only to hear a scuttling creature rushing toward you.","You kick the alien into a wall and it explodes into goo. Please purchase the DLC to continue your adventure."]

   col3TextFail = ["You step backward a little to hard, your skull explodes into bits.","The alien devours your arm up to your shoulder and leaps away. Game over!"]

    var start = function(onclick) {
      changeText("textcol1", "You are in a closet text from game thing");
      hideButton("start");
      updateCol2();
    }

    var col3ok = function(onclick) {
      var nextText, nextPic, confirmButton;
      changeText("textcol3","Text result based on Column2 selection. Death screen?");
      changePic("imgcol3","http://media.moddb.com/images/articles/1/55/54960/auto/2t.jpg");
      hideButton("confirm");
      updateCol1();
    }

    var updateCol2 = function(){
      showButton("choice1");
      showButton("choice2");
      changeText("choice1",buttonTextChoices[0]);
      changeText("choice2",buttonTextChoices[1]);
      changeText("textcol2","new column 2 text");
      changePic("imgcol2","http://t0.gstatic.com/images?q=tbn:ANd9GcQywV5sRb-TwhyMyCwxohe2Y70Vjy_my9mBylos5v4sosAQnhb0NA");
    }

    var updateCol1 = function(){
      changeText("textcol1", "OK is clicked. Describe new situation.");
      changePic("imgcol1","http://t0.gstatic.com/images?q=tbn:ANd9GcQywV5sRb-TwhyMyCwxohe2Y70Vjy_my9mBylos5v4sosAQnhb0NA");
    }


    var hideButton = function(buttonID){
      elButton = document.getElementById(buttonID);
      elButton.style.visibility = "hidden";
    }

    var showButton = function(buttonID){
      elbutton = document.getElementById(buttonID);
      elbutton.style.visibility = "visible";

    }

    var changePic = function(imageID, imglink) {
      elPic = document.getElementById(imageID);
      elPic.src = imglink;
    }

    var changeText = function(textID, newText) {
      elText = document.getElementById(textID);
      elText.textContent = newText;

    }

    var play = function (action){
      alert("play function called");
      if (action = "forward"){
        alert("you clicked forward");
        changeText("textcol2",col2TextInfo[0]);
      }
      else if (action = "backward"){
        changeText("textcol2",col2TextInfo[1]);
        alert("You clikcked backward")
      }
      else {
        alert("NOPE");
      }
    }


  </script>

</html>
